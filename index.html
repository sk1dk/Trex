<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google T-Rex Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        #gameCanvas {
            border: 1px solid #535353;
            background-color: #fff;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            user-select: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #difficultyDisplay {
            margin-top: 10px;
            font-size: 18px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1000" height="300"></canvas>
    <div class="button-container">
        <div class="difficulty-container">
            <button onclick="setDifficulty('easy')">Easy</button>
            <button onclick="setDifficulty('medium')">Medium</button>
            <button onclick="setDifficulty('hard')">Hard</button>
        </div>
        <div id="difficultyDisplay">Current Difficulty: Medium</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
